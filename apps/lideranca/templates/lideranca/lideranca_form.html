{% extends 'admin_base.html' %}
{% load widget_tweaks %}

{% block content %}


<div class="col-12 col-lg-12">
    <div class="app-card app-card-account shadow-sm d-flex flex-column align-items-start">
        <div class="app-card-header p-3 border-bottom-0">
            <div class="row align-items-center gx-3">
                <div class="col-auto">
                    <div class="app-icon-holder">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        </svg>
                    </div>
                    <!--//icon-holder-->

                </div>
                <!--//col-->
                <div class="col-auto">
                    <h4 class="app-card-title">Nova Lideran√ßa</h4>
                </div>
                <!--//col-->
            </div>
            <!--//row-->
        </div>
        <!--//app-card-header-->
        <div class="app-card-body px-4 w-100">

            <form method="post">{% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    {{form.nome | add_class:"form-control"}}
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                    {{form.telefone | add_class:"form-control"}}
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Data de Nascimento</label>
                    {{form.data_nascimento | add_class:"form-control"}}
                  </div>
                <input class="btn app-btn-secondary" type="submit" value="Salvar"> |  <a class="btn app-btn-secondary" href="{% url 'lideranca:lideranca-list' %}">Voltar</a>
            </form>


        </div>
        <!--//app-card-body-->
        <div class="app-card-footer p-4 mt-auto">

        </div>
        <!--//app-card-footer-->

    </div>
    <!--//app-card-->
</div>
{% endblock content %}
